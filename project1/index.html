<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="origin">
      <div class="hero-frame">
        <img class="hill1-icon" id="hill1" alt="" src="./public/hill1@2x.png" />

        <img class="hill1-icon" id="hill5" src="./public/hill5@2x.png" />

        <img class="hill1-icon" id="hill4" src="./public/hill4@2x.png" />

        <img class="hill1-icon" id="hill3" src="./public/hill3@2x.png" />

        <img class="hill1-icon" id="leaf" src="./public/leaf@2x.png" />

        <img class="hill1-icon" id="tree" src="./public/tree@2x.png" />

        <img class="hill1-icon" id="plant" src="./public/plant@2x.png" />

        <div class="embark-on-your-dream-journey-parent">
          <b class="embark-on-your" id="text">EMBARK ON YOUR DREAM JOURNEY</b>
          <button class="button1" autofocus>
            <div class="button1-child"></div>
            <div class="explore">EXPLORE</div>
            <img class="button1-item" alt="" src="./public/arrow-1.svg" />
          </button>
        </div>
        <div class="logo">Travon</div>
      </div>
      <div class="mid-frame">
        <div class="what-our-travelers">What Our Travelers Say</div>
        <div class="t1">
          <img class="f1-icon" alt="" src="./public/f1.svg" />

          <img
            class="mask-group-icon"
            alt=""
            src="./public/mask-group@2x.png"
          />

          <div class="i-had-the">
            “I had the trip of a lifetime! Every detail was perfect”
          </div>
          <b class="evan-white">Evan White</b>
        </div>
        <div class="t2">
          <img class="f1-icon" alt="" src="./public/f1.svg" />

          <img
            class="mask-group-icon"
            alt=""
            src="./public/mask-group1@2x.png"
          />

          <div class="their-travel-guides">
            "Their travel guides are incredibly knowledgeable."
          </div>
          <b class="salena-dean">Salena Dean</b>
        </div>
        <div class="t3">
          <img class="f1-icon" alt="" src="./public/f1.svg" />

          <img
            class="mask-group-icon"
            alt=""
            src="./public/mask-group2@2x.png"
          />

          <div class="booking-with-them">"Booking with them was a breeze!"</div>
          <b class="john-doe">John Doe</b>
        </div>
        <button class="button2" autofocus>
          <div class="more">More</div>
          <img class="button2-child" alt="" src="./public/arrow-11.svg" />
        </button>
      </div>
      <div class="bottom-frame">
        <div class="join-our-travel-community-parent">
          <div class="join-our-travel">Join Our Travel Community</div>
          <div class="get-exclusive-travel">
            Get Exclusive Travel Offers and Tips!
          </div>
          <img class="travimg-1-icon" alt="" src="./public/travimg-1@2x.png" />
        </div>
        <div class="bottom-frame-child"></div>
        <div class="reg-frame">
          <div class="container"></div>
          <button class="button3" autofocus>
            <div class="register">Register</div>
            <img class="button3-child" alt="" src="./public/arrow-12.svg" />
          </button>
          <input
            class="name"
            type="text"
            placeholder="Name"
            required
            autofocus
            id="name"
          />

          <input
            class="email"
            type="text"
            placeholder="Email"
            required
            id="email"
          />

          <div class="reg-frame-child"></div>
          <div class="reg-frame-item"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
